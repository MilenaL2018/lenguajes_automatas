
<!DOCTYPE html>
<html lang="javascript">

<head>
    <meta charset="utf-8" />
    <title>Automatas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="automatas.js"></script>
    <script src="automata_diagram.js"></script>
    <link rel="stylesheet" href="automatas_style.css">
    <script src="//d3js.org/d3.v4.min.js"></script>
    <script src="https://unpkg.com/viz.js@1.8.1/viz.js" type="javascript/worker"></script>
    <script src="https://unpkg.com/d3-graphviz@2.6.1/build/d3-graphviz.js"></script>
</head>

<body>

<header>
        <nav id="content" class="navbar bg-dark navbar-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="#" class="text-light">
                            Teoría sobre Autómata Finito Determinista</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="text-light">
                            Teoría sobre Autómata de Pila</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="text-light">
                            Teoría sobre Máquina de Turing</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>


    <div class="row justify-content-md-center">
        <div class="col-3 text-center myMenu">
            <div class="card">
                <div class="card-header alert alert-dark">Elija el autómata que quiera representar</div>
                <div class="btn-group" role="group">
                    <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>

                    <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                        <button type="button" class="btn btn-light" onclick="drawAFD()">
                            Autómata Finito Determinista</button>
                        <button type="button" class="btn btn-light" onclick="drawAP()">
                            Autómata de Pila</button>
                        <button type="button" class="btn btn-light" onclick="drawMT()">
                            Máquina de Turing</button>
                    </div>
                </div>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <input type="file" id="inputFiles">
                </li>
            </ul>
            <div id="showData"></div>
        </div>


        <div class="col-3 text-center myMenu">
            <div class="card">
                <div class="card-header alert alert-dark text-center">Ingrese cadena</div>
                <div class="col-auto">
                    <label class="sr-only" for="string">Name</label>
                    <input type="text" class="form-control mb-2" id="string" placeholder="">
                </div>
                <div class="card-footer">
                    <button type="button" class="btn btn-dark" onclick="drawJump()">Dibujar</button>
                </div>
            </div>
        </div>


        <button type="button" class="btn btn-dark" id="myButton" onclick="drawState()">
            Reiniciar</button>
    </div>

<script src="//d3js.org/d3.v4.min.js"></script>
<script src="https://unpkg.com/viz.js@1.8.1/viz.js" type="javascript/worker"></script>
<script src="https://unpkg.com/d3-graphviz@2.6.1/build/d3-graphviz.js"></script>


<div class="container border border-dark">
    <div id="machine"></div>
</div>




</body>

</html>
