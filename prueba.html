<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Collapsible Tree Example</title>


</head>

<style>

    .node {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 3px;
    }

    .link {
        fill: none;
        stroke: #ccc;
        stroke-width: 2px;
    }

</style>

<body>

<!-- load the d3.js library -->
<script src="http://d3js.org/d3.v3.min.js"></script>

<script>
    var width = 640;
    var height = 480;

    var links= [
        {source: "q0", target: "q1"},
        {source: "q1", target: "q0"},
        {source: "q0", target: "q0"},
        {source: "q1", target: "q1"}
    ];

    var nodes= {

    };

    links.forEach(function (link) {
        link.source = nodes[links.source] || (nodes[link.source] = {name: links.source});
        link.target = nodes[links.target] || (nodes[link.source] = {name: links.target});
    });

    var svg = d3.select('body').append('svg')
        .attr('width', width)
        .attr('height', height);

    var force = d3.layout.force()
        .size([width, height])
        .nodes(nodes)
        .links(links)
        .linkDistance(300)
        .start();

    var link = svg.selectAll('link')
        .data(links)
        .enter().append('line')
        .attr('class', 'link');


    var node = svg.selectAll('nodes')
        .data(nodes)
        .enter().append('circle')
        .attr('class', 'node')
        .attr('r', width * 0.03);




</script>

</body>
</html>
